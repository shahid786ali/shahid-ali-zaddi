<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>login  page </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

<body>
    <div class="container">
        <div class="box">
            <div class="content">
                <form action="new-dash.css">
                    <div class="heading">
                        <h1>Login</h1>
                    </div>
                    <div class="name both">
                        <i class="fa fa-user"></i>
                        <input type="email" placeholder="Email or Phone" required>
                    </div>
                    <div class="password both">
                        <i class="fa fa-lock"></i>
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="forgot">
                        <a href="">Forgot Password?</a>
                    </div>
                    <div class="login"><button type="submit">LOGIN</button></div>
                    <div class="or">

                        <p><em>or Login with</em> </p>
                    </div>
                    <div class="social">
                        <div class="fb">
                            <i class="fa fa-facebook"> </i>
                            <button type="button"><a href="www.facebook.com"><b>Facebook</b></a> </button>
                        </div>
                        <div class="gmail">
                            <i class="fa fa-gmail"></i>
                            <a href="www.gmail.com"><button type="button"><b>Instagram</b></a></button>
                        </div>
                    </div>
                    <div class="signup">
                        <p>Already Account ?</p> <a href=""><em><b>Signup Now</b> </em></a>
                    </div>

                </form>
            </div>

        </div>

    </div>
</body>

</html>
